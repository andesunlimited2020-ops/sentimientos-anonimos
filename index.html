<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feelings Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Permanent+Marker&family=Shadows+Into+Light&family=Caveat:wght@400;700&family=Righteous&family=Bungee&family=Creepster&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff3366;
            --secondary-color: #33ffcc;
            --tertiary-color: #ffcc33;
            --dark-color: #222;
            --light-color: #fff;
            --heart-color: #ff69b4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ff3366 0%, #33ffcc 50%, #ffcc33 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Bobblehead */
        .bobblehead-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 150px;
            z-index: 1000;
            transition: all 0.5s ease;
        }
        
        .bobblehead {
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 50%;
            position: relative;
            animation: bobble 2s infinite ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .bobblehead::before {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--light-color);
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        
        .bobblehead::after {
            content: "😎";
            position: absolute;
            font-size: 40px;
            top: 20px;
            left: 20px;
        }
        
        .bobblehead-body {
            width: 60px;
            height: 70px;
            background: var(--primary-color);
            border-radius: 30px 30px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
        }
        
        @keyframes bobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        h1 {
            font-family: 'Rubik Distressed', cursive;
            font-size: 4rem;
            color: var(--light-color);
            text-shadow: 3px 3px 0 var(--dark-color);
            transform: rotate(-3deg);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            50% { transform: rotate(-3deg) scale(1.05); }
        }
        
        /* Form Container */
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        
        /* Input Module (Svelte-like style) */
        .input-module {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(random(-5, 5)deg);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .input-module:nth-child(1) {
            transform: rotate(-3deg);
            background: rgba(255, 255, 255, 0.9);
            border: 4px dashed var(--primary-color);
        }
        
        .input-module:nth-child(2) {
            transform: rotate(2deg);
            background: rgba(255, 255, 255, 0.9);
            border: 4px dashed var(--secondary-color);
        }
        
        .input-module:hover {
            transform: scale(1.03) rotate(0deg);
            z-index: 10;
        }
        
        .input-module h2 {
            font-family: 'Bungee', cursive;
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .input-module textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
            resize: vertical;
            background: rgba(255, 255, 255, 0.7);
            transition: background 0.3s ease;
        }
        
        .input-module textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px var(--tertiary-color);
        }
        
        /* Submit Button */
        .submit-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .submit-btn {
            background: var(--tertiary-color);
            color: var(--dark-color);
            border: none;
            padding: 15px 40px;
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        /* What We've Heard Section */
        .heard-section {
            padding: 50px 20px;
            margin-top: 50px;
            position: relative;
        }
        
        .heard-title {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            text-align: center;
            color: var(--light-color);
            text-shadow: 2px 2px 0 var(--dark-color);
            margin-bottom: 40px;
        }
        
        .clouds-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 500px;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 300px;
            transition: all 0.5s ease;
            animation: float 10s infinite ease-in-out;
            cursor: pointer;
            z-index: 1;
        }
        
        .cloud:hover {
            transform: scale(1.05);
            z-index: 100;
        }
        
        .cloud.front {
            z-index: 1000;
        }
        
        .cloud::before {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            top: -40px;
            left: 30px;
        }
        
        .cloud::after {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            top: -20px;
            right: 30px;
        }
        
        .cloud-text {
            position: relative;
            z-index: 1;
            padding: 10px;
            font-family: var(--random-font);
            font-size: 1.2rem;
            color: var(--dark-color);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Heart Animation */
        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 40px;
            background: var(--heart-color);
            border-radius: 26px 26px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            left: 50px;
            top: 0;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart.animate {
            animation: heartPop 1.5s ease-in-out;
        }
        
        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }
        
        /* Cloud Pop Animation */
        .cloud.pop {
            animation: cloudPop 0.5s ease-in-out;
        }
        
        @keyframes cloudPop {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--light-color);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Righteous', cursive;
            font-size: 1.2rem;
            transition: top 0.5s ease;
            z-index: 2000;
        }
        
        .notification.show {
            top: 30px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            
            .input-module {
                max-width: 90%;
            }
            
            .cloud {
                max-width: 250px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentimientos Anónimos</h1>
    </header>
    
    <main>
        <section class="form-container">
            <div class="input-module" id="feeling-module">
                <h2>How do you feel today?</h2>
                <textarea id="feeling-input" placeholder="Cuenta como te sientes..."></textarea>
            </div>
            
            <div class="input-module" id="reason-module">
                <h2>¿Qué es lo que te hace sentir de esa manera?</h2>
                <textarea id="reason-input" placeholder="Cuenta que te provoca esos sentimientos..."></textarea>
            </div>
        </section>
        
        <div class="submit-container">
            <button class="submit-btn" id="submit-btn">Comparto mis sentimientos</button>
        </div>
        
        <section class="heard-section">
            <h2 class="heard-title">¡Lo que nos han contado!</h2>
            <div class="clouds-container" id="clouds-container">
                <!-- Clouds will be dynamically added here -->
            </div>
        </section>
    </main>
    
    <div class="bobblehead-container" id="bobblehead">
        <div class="bobblehead"></div>
        <div class="bobblehead-body"></div>
    </div>
    
    <div class="notification" id="notification">¡Gracias por compartirlo!</div>
    
    <script>
        // Google Sheets configuration - replace with your actual values
        const GOOGLE_SHEETS_CONFIG = {
            apiKey: 'YOUR_API_KEY', // Replace with your actual API key
            spreadsheetId: 'YOUR_SPREADSHEET_ID', // Replace with your actual spreadsheet ID
            range: 'Sheet1' // The sheet name or range where data will be added
        };
        
        // Random fonts for clouds
        const randomFonts = [
            "'Permanent Marker', cursive",
            "'Shadows Into Light', cursive",
            "'Caveat', cursive",
            "'Righteous', cursive",
            "'Bungee', cursive",
            "'Creepster', cursive",
            "'Fredoka One', cursive"
        ];
        
        // Sample data for demonstration (will be replaced with actual submissions)
        const sampleResponses = [
            { feeling: "¡Hoy estoy feliz!", reason: "El sol esta brillando y mis amigos me enviaron saludos." },
            { feeling: "Hoy me siento estresado.", reason: "La carga laboral es muy grande." },
            { feeling: "¡Entusiasmado por el fin de semana!", reason: "Tengo planes para salir a andar en bici y disfrutar de la playa." },
            { feeling: "Me siento agradecido", reason: "Mi familia me felicito por terminar el secundario." },
            { feeling: "Me siento ansioso", reason: "Mañana tengo un exámen." }
        ];
        
        // Cloud management
        const maxClouds = 8;
        let cloudZIndex = 1;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load sample responses for demonstration
            loadSampleResponses();
            
            // Set up event listeners
            document.getElementById('submit-btn').addEventListener('click', submitForm);
            
            // Move bobblehead to active input
            document.getElementById('feeling-input').addEventListener('focus', moveBobblehead);
            document.getElementById('reason-input').addEventListener('focus', moveBobblehead);
        });
        
        // Move bobblehead to the focused input
        function moveBobblehead(e) {
            const bobblehead = document.getElementById('bobblehead');
            const inputRect = e.target.getBoundingClientRect();
            
            bobblehead.style.left = `${inputRect.left - 120}px`;
            bobblehead.style.top = `${inputRect.top - 50}px`;
        }
        
        // Submit the form
        function submitForm() {
            const feeling = document.getElementById('feeling-input').value.trim();
            const reason = document.getElementById('reason-input').value.trim();
            
            if (!feeling || !reason) {
                showNotification('¡Por favor, completa ambos campos!', 'error');
                return;
            }
            
            // Create a new cloud with the submission
            createCloud(feeling, reason);
            
            // Send data to Google Sheets
            sendToGoogleSheets(feeling, reason);
            
            // Clear the form
            document.getElementById('feeling-input').value = '';
            document.getElementById('reason-input').value = '';
            
            // Show success notification
            showNotification('Thanks for sharing!', 'success');
            
            // Reset bobblehead position
            const bobblehead = document.getElementById('bobblehead');
            bobblehead.style.left = '';
            bobblehead.style.top = '';
        }
        
        // Create a cloud with the submission
        function createCloud(feeling, reason) {
            const container = document.getElementById('clouds-container');
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            // Manage cloud count - remove oldest if exceeding max
            const clouds = container.querySelectorAll('.cloud');
            if (clouds.length >= maxClouds) {
                // Remove the oldest cloud (first one)
                container.removeChild(clouds[0]);
            }
            
            // Random position
            const maxLeft = container.offsetWidth - 300;
            const maxTop = container.offsetHeight - 200;
            cloud.style.left = `${Math.random() * maxLeft}px`;
            cloud.style.top = `${Math.random() * maxTop}px`;
            
            // Random animation delay
            cloud.style.animationDelay = `${Math.random() * 5}s`;
            
            // Random font
            const randomFont = randomFonts[Math.floor(Math.random() * randomFonts.length)];
            cloud.style.setProperty('--random-font', randomFont);
            
            // Store click data for triple-click detection
            cloud.clickCount = 0;
            cloud.lastClickTime = 0;
            
            // Add click event listener
            cloud.addEventListener('click', function(e) {
                handleCloudClick(this, e);
            });
            
            // Combine feeling and reason
            const combinedText = `<strong>Feeling:</strong> ${feeling}<br><strong>Why:</strong> ${reason}`;
            cloud.innerHTML = `<div class="cloud-text">${combinedText}</div>`;
            
            // Add to container
            container.appendChild(cloud);
        }
        
        // Handle cloud click events
        function handleCloudClick(cloud, event) {
            const currentTime = Date.now();
            
            // Bring cloud to front
            bringToFront(cloud);
            
            // Check for triple-click
            if (currentTime - cloud.lastClickTime < 5000) {
                cloud.clickCount++;
                
                if (cloud.clickCount === 3) {
                    // Trigger heart animation
                    triggerHeartAnimation(cloud);
                    cloud.clickCount = 0;
                }
            } else {
                cloud.clickCount = 1;
            }
            
            cloud.lastClickTime = currentTime;
        }
        
        // Bring cloud to front
        function bringToFront(cloud) {
            // Remove front class from all clouds
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(c => c.classList.remove('front'));
            
            // Add front class to clicked cloud
            cloud.classList.add('front');
            cloudZIndex++;
            cloud.style.zIndex = cloudZIndex;
        }
        
        // Trigger heart animation
        function triggerHeartAnimation(cloud) {
            // Add pop animation to cloud
            cloud.classList.add('pop');
            
            // Create heart element
            const heart = document.createElement('div');
            heart.className = 'heart';
            cloud.appendChild(heart);
            
            // Trigger heart animation
            setTimeout(() => {
                heart.classList.add('animate');
            }, 100);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
                cloud.classList.remove('pop');
            }, 1500);
            
            // Show notification
            showNotification('💖 ¡Encontraste el corazón secreto! 💖', 'Felicitaciones');
        }
        
        // Send data to Google Sheets
        function sendToGoogleSheets(feeling, reason) {
            // Get current timestamp
            const timestamp = new Date().toISOString();
            
            // Prepare the data
            const data = {
                timestamp: timestamp,
                feeling: feeling,
                reason: reason
            };
            
            // In a real implementation, you would send this data to Google Sheets API
            // For now, we'll just log it to the console
            console.log('Data to be sent to Google Sheets:', data);
            
            // Example of how you would send it to Google Sheets (requires API setup):
            /*
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_CONFIG.spreadsheetId}/values/${GOOGLE_SHEETS_CONFIG.range}:append?valueInputOption=USER_ENTERED&key=${GOOGLE_SHEETS_CONFIG.apiKey}`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    values: [[timestamp, feeling, reason]]
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
            */
        }
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.style.background = '#ff3366';
                notification.style.color = '#fff';
            } else {
                notification.style.background = '#fff';
                notification.style.color = '#222';
            }
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Load sample responses for demonstration
        function loadSampleResponses() {
            sampleResponses.forEach((response, index) => {
                setTimeout(() => {
                    createCloud(response.feeling, response.reason);
                }, index * 500); // Stagger the loading for effect
            });
        }
    </script>
</body>
</html>
